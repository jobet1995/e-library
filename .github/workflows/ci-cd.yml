name: CI/CD Pipeline

on:
  push:
    branches: [master, develop, "feature/**"]
  pull_request:
    branches: [master, develop]
  workflow_dispatch:

env:
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check and format code with Prettier
        run: |
          if ! npx prettier --check .; then
            echo 'Code formatting issues found. Attempting to fix...'
            npx prettier --write .
            git config --global user.name 'GitHub Actions'
            git config --global user.email 'actions@github.com'
            git add .
            git commit -m 'style: format code with Prettier' || \
              (echo 'Failed to commit formatting changes. Please check your git configuration.' && exit 1)
          fi

      - name: Run tests
        run: |
          npm run test:ci || (echo 'Tests failed' && exit 1)

  deploy:
    name: Deploy to Vercel
    needs: test
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Production
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
